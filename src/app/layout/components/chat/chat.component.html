
<div class="chat-container">
  <div #messagesContainer class="messages">
    <div *ngFor="let msg of this.chatHistory()" class="message" [ngClass]="msg.role">
      <span>{{ msg.content }}</span>
    </div>
    <div *ngIf="isTyping()" class="typing-indicator">Escribiendo...</div>
  </div>

  <div class="input-area">
    <input
      [(ngModel)]="userQuery"
      placeholder="EscribÃ­ tu pregunta..."
      (keyup.enter)="sendQuery()"
    />
    <button (click)="sendQuery()">Enviar</button>
  </div>
</div>
